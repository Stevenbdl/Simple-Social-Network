<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--Import font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Import google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
    <title>{{ email }}</title>
</head>

<body>
    <div class="user-icon">
        {% if not found %}
            <h1>Upps, something was wrong</h1>
            <i class="fas fa-user"></i>
            <p>Username not found</p>
        {% else %}
            <h1>Hello, thanks for looking for me</h1>
            <i class="fas fa-user"></i>
            <p>The searched user is {{ email }}</p>
            <center><h2>Their posts</h2></center>
            {% for p in data %}
                <table>
                    <tr>
                        <th>Date: <input type="text" name="date" class="aux" value="{{ p[2] }}" id="" readonly></th>
                    </tr>
                    <tr>
                        <td><input type="text" name="post" class="aux" value="{{ p[1] }}" id="" readonly></td>
                </table>
                <br>
            {% endfor %}
        {% endif %}
    </div>
</body>

</html>
